                    <section class="form">
                        <div class="form_title">
                            <ul>
                                <li>問い合わせフォームは、お問い合わせ内容を入力するフォームです。</li>
                                <li>お問い合わせには、お名前やメールアドレス、お問い合わせの内容を入力してください。</li>
                                <li>問い合わせ内容を入力したら、送信ボタンをクリックすることで、お問い合わせを送信することができます。</li>
                            </ul>
                        </div>
                        <div class="form_boxes">
                            <div class="form_box_1">
                                <div class="form_box_1_width">
                                    <div>
                                        <p>学年：</p>
                                    </div>
                                    <div class="form_box_1_inputs">
                                        <input type="radio" name="entry.1709551916" value="１年" id="f_grade" class="visually-hidden"><label for="f_grade">１年</label><br>
                                        <input type="radio" name="entry.1709551916" value="２年" id="s_grade" class="visually-hidden"><label for="s_grade">２年</label><br>
                                        <input type="radio" name="entry.1709551916" value="３年" id="t_grade" class="visually-hidden"><label for="t_grade">３年</label><br>
                                    </div>
                                </div>
                            </div>
                            <div class="form_box_2">
                                <div class="form_box_2_width">
                                    <p>名前（ニックネーム）：</p>
                                    <input type="text" name="entry.1671624616" id="form_text_1">
                                </div>
                            </div>
                        </div>
                        <div class="form_box_3">
                            <div class="form_box_3_width">
                                <p>お問い合わせ内容：</p>
                                <textarea name="entry.381221041" rows="3" cols="50" id="form_text_2"></textarea>
                            </div>
                        </div>
                    </section>
                    <!--この見にくい送信ボタンを誰かどうにかしてくれ-->
                    <div class="form_deci">
                        <button type="submit" class="form_deci_box">送信</button>
